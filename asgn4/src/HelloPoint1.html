<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8" />
 <title>Draw a point (1)</title>
 </head>

 <body onload="main()">
   <!--<p><a href="Drawing.html">Drawing</a></p>-->
   <canvas id="webgl" width="400" height="400">
     Please use the browser supporting "canvas".
   </canvas>

   <p id="numdot">XXX</p>
   <p>Note: press f to toggle mouse camera controls on and off
   or use r/v to pan camera up and down</p>
   <br><br>
   <input type="button" id="green">Green</input>
   <input type="button" id="red">Red</input>
   <input type="button" id="clearButton">Clear</input>

   <br><br>
   <input type="button" id="point">Point</input>
   <input type="button" id="triangle">Triangle</input>
   <input type="button" id="circle">Circle</input>
   <!--<input type="button" id="drawing">Custom Drawing</input>-->

   <br><br>
   <!--<input type="range" min="0" max="100" value="100" id="redSlider">Red</input><br>
   <input type="range" min="0" max="100" value="0" id="greenSlider">Green</input><br>-->
   <input type="range" min="-200" max="200" value="0" id="light_x">Light X</input><br>
   <input type="range" min="-200" max="200" value="0" id="light_y">Light Y</input><br>
   <input type="range" min="-200" max="200" value="0" id="light_z">Light Z</input><br>

   <input type="range" min="0" max="360" value="0" id="beakAngle">Beak</input><br>
   <input type="range" min="0" max="360" value="0" id="neckAngle">Neck</input><br>
   <input type="range" min="0" max="360" value="0" id="headAngle">Head</input><br>
   <input type="range" min="0" max="360" value="0" id="cameraAngle">Camera Angle</input>
   <br>
   <p>
     Normals:
   <input type="button" id="normals_off">OFF</input>
   <input type="button" id="normals_on">ON</input>
   </p>
   <p>
     Lighting:
   <input type="button" id="light_off">OFF</input>
   <input type="button" id="light_on">ON</input>
   </p>
   <script src="../libs/webgl-utils.js"></script>
   <script src="../libs/webgl-debug.js"></script>
   <script src="../libs/cuon-utils.js"></script>
   <script src="../libs/cuon-matrix-cse160.js"></script>
   <script src="Point.js"></script>
   <script src="Triangles.js"></script>
   <script src="Circles.js"></script>
   <script src="Draw.js"></script>
   <script src="Cube.js"></script>
   <script src="Sphere.js"></script>
   <script src="Cylinder.js"></script>
   <script src="TPrism.js"></script>
   <script src="Pyramid.js"></script>
   <script src="tick.js"></script>
   <script src="textures.js"></script>
   <script src="Camera.js"></script>
   <script src="keydown.js"></script>
   <script src="onmove.js"></script>
   <script src="animal.js"></script>
   <script src="ColoredPoints.js"></script>
 </body>
</html>
